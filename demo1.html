<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  html. body {
    width: 100%;
    height: 100%;
  }
  </style>
  <script src="lib/three.js"></script>
  <script src="lib/controls//OrbitControls.js"></script>
  <script>
  window.onload = function() {
    var scene = new THREE.Scene()
    var render = new THREE.WebGLRenderer()
    var aspect = window.innerWidth / window.innerHeight
    var camera = new THREE.PerspectiveCamera(75, aspect, .1, 1500)
    render.setSize(window.innerWidth - 50, window.innerHeight - 50)
    document.body.appendChild(render.domElement)
    camera.lookAt(0, 0, 0)
    var controls = new THREE.OrbitControls( camera )

    var helper = new THREE.CameraHelper( camera )
    scene.add( helper )

    var geometry = new THREE.BoxGeometry(1, 2, 3)
    var material = new THREE.MeshBasicMaterial({ color: 0x5F43EE })
    var mesh1 = new THREE.Mesh( geometry, material)

    var geometry = new THREE.BoxGeometry(3, 3, 3)
    var material = new THREE.MeshBasicMaterial({ color: 0xD8327C })
    var mesh2 = new THREE.Mesh( geometry, material)

    var group = new THREE.Group()
    scene.add(group)
    camera.position.z = 100

    mesh1.position.x = -10
    mesh1.position.y = 5
    // mesh1.position.z = 30

    mesh2.position.x = 10
    mesh2.position.y = 10
    mesh2.position.z = 30

    mesh1.scale.set(5, 5, 5)

    mesh1.rotation.x = Math.PI / 4
    mesh1.rotation.y = Math.PI / 4
    mesh1.rotation.z = Math.PI / 4


    group.add(mesh1)
    group.add(mesh2)

    function animte() {
      requestAnimationFrame(animte)
      controls.update()
      render.render(scene, camera)
    }

    animte()

  }
  </script>
</head>

<body>
</body>

</html>
